<!DOCTYPE html>
<html lang="en">
<head>
  <title>Level 5</title>
</head>
<body>
  <form action="">
    Text: <input type="text" placeholder="Enter Text"><br>
    Password: <input type="password"><br>
    Date: <input type="date"><br>
    File: <input type="file"><br>
    Color: <input type="color"><br>
    Range: <input type="range"><br>
    Button: <input type="button" value="Click Me"><br>
    Submit: <input type="submit" value="Submit">
  </form><hr>


  <form>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male"><br>

    <label for="female">Female</label>
    <input type="radio" name="gender" value="female"> <br>

    <label for="other">Other</label>
    <input type="radio" name="gender" value="other">
  </form>
  <hr>

  <form>
    <label for="apple">Apple</label>
    <input type="checkbox" name="fruit" value="Apple"><br>

    <label for="banana">Banana</label>
    <input type="checkbox" name="fruit" value="banana"> <br>

    <label for="graph">Graph</label>
    <input type="checkbox" name="fruit" value="Graph">
  </form><hr>


  <form>
    <label for="fruits">Choose a Fruits</label>
    <select name="fruits" id="fruits">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="Papaya">Papaya</option>
    </select><hr>

    <textarea rows="4" cols="50">Default text here</textarea>
  </form> <hr>


  <iframe src="https://www.wikipedia.org/" frameborder="0" width="300" height="200"></iframe>



</body>
</html>
